<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Activity 3</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center main-heading">Activity 3</h1>
          <h5 class="text-center main-sub-heading mt-3">Week-4</h5>
        </div>
        <div class="col-12">
          <h1 class="text-danger fs-2 my-3">Payment Method</h1>
          <div class="w-50 d-flex justify-content-between">
            <div class="border p-2 text-center">
              <img class="img-fluid w-75" src="./Images/visa.png" alt="" />
            </div>
            <div class="border p-2 mx-3 text-center">
              <img
                class="img-fluid w-75"
                src="./Images/paypal-removebg-preview.png"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="col-12 my-4">
          <form>
            <div class="form-group mb-4">
              <label
                for="cardName"
                class="mb-2 fw-bold ps-1 input-label"
                >Name on Card</label
              >
              <input
                type="text"
                class="form-control"
                id="cardName"
                placeholder="John Smith"
              />
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-4">
                  <label
                    for="cardNumber"
                    class="mb-2 fw-bold ps-1 input-label"
                    >Card Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="cardNumber"
                    placeholder="0000-0000-0000-0000"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-4">
                  <label
                    for="cvv"
                    class="mb-2 fw-bold ps-1 input-label"
                    >CVV</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="cvv"
                    placeholder= "&bull;&bull;&bull;"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label
                for="expirationDate"
                class="mb-2 fw-bold ps-1 input-label"
                >Expiration Date</label
              >
              <input
                type="text"
                class="form-control"
                id="expirationDate"
                placeholder="MM/YY"
              />
            </div>
            <div class="form-group mb-4">
                <button type="button" onClick="sumbitForm()" class="btn text-uppercase">make a payment</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
